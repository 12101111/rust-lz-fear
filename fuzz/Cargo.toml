[package]
name = "lz-fear-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.lz-fear]
path = "../"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "roundtrip_fuzz"
path = "fuzz_targets/roundtrip_fuzz.rs"

[[bin]]
name = "decode"
path = "fuzz_targets/decode.rs"
